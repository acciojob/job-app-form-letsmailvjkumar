<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name*</label><br>
		<input type="text" name="name" id="name" required><br>
		<label for="email">Email*</label><br>
		<input type="email" name="email" id="email" required><br>
		<label>Gender*</label><br>
		<input type="radio" name="gender" value="male"id=gender required>Male<br>
		<input type="radio" name="gender" value="female"id=gender required>Female<br>
		<label for="laptop">Laptop Brands</label>
		<select name="laptop" id="laptop" >
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">Hp</option>
		</select><br>
		<label for="age">Age*</label><br>
		<input type="number" name="age" id="age" required><br>
		<label for="dob">DOB*</label><br>
		<input type="date" name="dob" id="dob" required><br>
		<label for="password">Password*</label><br>
		<input type="password" name="password" id="password" required><br>
		<button>submit button</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
